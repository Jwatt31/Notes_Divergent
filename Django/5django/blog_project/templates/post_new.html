<!-- templates/post_new.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>New Post</h1>

<!-- User is inputting data and sending it to our WebApp and then to our Database -->
    <form action="" method="post"> 

<!-- to protect our form from crosssite scripting attacks. You should use it 
    for all your Django forms. -->
        {% csrf_token %}

<!-- To output our form data and refer it with a p tag -->
        {{ form.as_p }}

        <input type="submit" value="Save" />

    </form>
{% endblock content %}
